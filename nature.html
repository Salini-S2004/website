<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div id="sectionHome">
        <div class="nature-bg-container">
            <div class="nature-card">
                <h1 class="nature-head">Nature</h1>
                <p class="nature-para">Nature is an inherent character or constitution,particularly of the ecosphere or the universe as a whole. </p>
                <button class="nature-button" onclick="display('sectionFavouritePlace')">Click</button>
            </div>
        </div>
    </div>
    <div id="sectionFavouritePlace">
        <div class="favourite-bg-container">
            <h1 class="favourite-head">Favourite Place</h1>
            <div class="favourite-card">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://img.freepik.com/premium-photo/beautiful-landscape-with-trees-lawn-mountains_960396-539607.jpg?w=740" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://img.freepik.com/free-photo/fog-dark-clouds-mountains_1204-503.jpg?t=st=1721054036~exp=1721057636~hmac=ec6401f165e2f41e2a41184cb5901781c4caa17346529e940828d89f61ffe4a4&w=740" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://img.freepik.com/free-photo/maldives-island_74190-478.jpg?t=st=1721054098~exp=1721057698~hmac=8648484660dff5449e17c23708d4c37bbcbba2c2dea023e892e536fdaf6891c2&w=740" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <h1 class="favourite-head">Nature:</h1>
                <p class="favourite-para">The word nature is borrowed from the Old French nature and is derived from the Latin world.</p>
            </div>
            <button class="btn btn-dark" onclick="display('sectionHome')">Back</button>
        </div>
    </div>
    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
</body>

</html>
